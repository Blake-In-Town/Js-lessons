<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>9.8 JavaScript в браузере; DOM</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/custom.css">

		<script defer src="ToDoScript.js"></script>
	</head>
<body>
	<div class="container">
		<div class="row">
			 <div class="col-6 list">
				 <h2 class="mb-4">Список дел:</h2>
				 <div class="task-list mb-2">
					<ol class = "num-list"> 
						<li class="empty">
							<p class="text-secondary p-3 mb-0 "> Список пуст </p> 
						</li>
					</ol>
				</div>
			 </div>
 
			 <div class="col-6 create">
				 <h2 class="mb-4">Добавить новое дело</h2>
				 <div class="p-5" id="property">
					 <p class="text-secondary">* Название</p>
					 <input  type="text" class="w-100" id="title"></input>
					 <p class="text-secondary pt-4">* Описание</p>
					 <input type="text" class="w-100" id="description"></input>
					 <button id="adding">Добавить дело</button>
				 </div>
			  </div>
		 </div>
	 </div>
</body>	 
</html>
